{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion - Gestion Lancements</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <style>
        .logout-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .logout-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="logout-container d-flex align-items-center justify-content-center">
        <div class="logout-card p-5 text-center">
            <i class="fas fa-sign-out-alt fa-4x text-success mb-4"></i>
            <h3 class="mb-3">Déconnexion réussie</h3>
            <p class="text-muted mb-4">Vous avez été déconnecté avec succès de votre session.</p>
            
            <div class="mb-4">
                <p class="mb-2">Redirection automatique dans :</p>
                <div class="countdown" id="countdown">5</div>
            </div>
            
            <a href="{% url 'collaborateurs:login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Se reconnecter
            </a>
        </div>
    </div>

    <script>
        // Redirection automatique après 5 secondes
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "{% url 'collaborateurs:login' %}";
            }
        }, 1000);
    </script>
</body>
</html>
